<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>
<body>

    <div class="form-container">
  
        <div class="form-photo">
          
        </div>
        
        <div class="form-content">
          <form>
            <h3>Choose an amount</h3>
            
            <div class="cntr">
  
                <label for="opt1" class="radio">
                  <input type="radio" name="rdo" id="opt1" class="hidden"/>
                  <span class="label"></span>$20
                </label>
                
                <label for="opt2" class="radio">
                  <input type="radio" name="rdo" id="opt2" class="hidden"/>
                  <span class="label"></span>$30
                </label>
                
                <label for="opt3" class="radio">
                  <input type="radio" name="rdo" id="opt3" class="hidden"/>
                  <span class="label"></span>$40
                </label>
                
                <label for="opt4" class="radio">
                  <input type="radio" name="rdo" id="opt4" class="hidden"/>
                  <span class="label"></span>$50
                </label>
                
                <label for="opt5" class="radio">
                  <input type="radio" name="rdo" id="opt5" class="hidden"/>
                  <span class="label"></span>$60
                </label>

                <label for="opt6" class="radio">
                    <input type="radio" name="rdo" id="opt6" class="hidden"/>
                    <span class="label"></span>Other Amount
                  </label>
                
              </div>
              
            <div>
              <label for="fname">First Name:</label>
              <input type="text" id="fname" >
            </div>
            
             <div>
              <label for="lname">Last Name:</label>
              <input type="text" id="lname" >
            </div>
            
             <div>
              <label for="email">Email:</label>
              <input type="email" id="email" >
            </div>
            
               
            
            
            
            <button type="submit">Submit</button>
            <button>Sign In</button>
            
          </form>
        </div>
        
      </div>
    
</body>
</html>
